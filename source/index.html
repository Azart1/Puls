<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="css/style.css" rel="stylesheet">
    <title>Puls</title>
</head>
<body class="page">
    <div class="promo">
        <div class="container">
            <header class="header">
                <a  href="#" class="header__logo">
                    <img src="img/logo.svg" alt="Логотип Pulse">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span class="header__oficial-text">Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__title">Подбор пульсометра</h1>
                <h2 class="promo__subtitle">С учётом вашего уровня подготовки</h2>
                <div class="promo__advantages">
                    <div class="promo__advantage">
                        <img src="img/icon-time.svg" alt="" class="promo__advantage-img" width="42" height="46">
                        <span class="promo__advantage-description">Время подбора: 10 минут</span>
                    </div>
                    <div class="promo__advantage">
                        <img src="img/icon-cart.svg" alt="" class="promo__advantage-img" width="44" height="45">
                        <span class="promo__advantage-description">Бесплатная доставка</span>
                    </div>
                    <div class="promo__advantage">
                        <img src="img/icon-messages.svg" alt="" class="promo__advantage-img" width="45" height="42">
                        <span class="promo__advantage-description">Ответим на все вопросы</span>
                    </div>
                </div>
                <button class="button button_main">Заказать консультацию</button>
                <div class="promo__text">
                    или
                    <a class="promo__link" href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
        </div>
    </div>
    
</body>
</html>
